<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #FFFBDA, #ED9455);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            text-align: center;
            background-color: #f4deb3;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .welcome-container h1 {
            color: #37474f;
            margin-bottom: 20px;
        }

        .welcome-container p {
            color: #455a64;
            font-size: 18px;
        }

        .logout-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #b99470;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #a28b55;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My World!</h1>
        <p>You've successfully logged in. Let's explore!</p>
        <a href="Login Page.html" class="logout-button">Logout</a>
    </div>
</body>
</html>
